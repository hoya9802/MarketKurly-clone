
{% extends "base.html" %}

{% block content %}
<!--{% load static %} -->
<!-- {% load static %}    -->
<!-- <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"> -->
    <div class="wrapper1">
        
        <div class="container1"> 
            <h2 style="color:gray">회원가입</h2>
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}  <!--form  요청시.. -->
            <div class="signup_child"> 
               <div class="mb-3">
                <label for="username" >아이디:</label>
                <input name="username" type="text">  
               </div> 
               <div class="mb-3"> 
                <label for="password" >비밀번호:</label>
                <input name="password" type="password">
               </div>
 <!--          <div class="mb-3"> 
                <label for="password2" >비밀번호2:</label>
                <input name="password2" type="password">
               </div>  -->
               <div class="mb-3"> 
                <label for="email" >이메일:</label>
                <input name="email" type="text">
               </div>
               <div class="mb-3">               
                <label for="first_name" >이름:</label>
                <input name="first_name" type="text">
               </div>
               <div class="mb-3"> 
                <label for="last_name">성:</label>
                <input name="last_name" type="text">
               </div>
            </div>    
                <label>성별:</label>
                <label>
                <input type="radio" name="gender" value="남성">남성
                </label>
                <label>
                <input type="radio" name="gender" value="여성">여성
                </label>
                <label>
                    <input type="radio" name="gender" value="여성">기타
                </label>
                <br>
                <label style="font-size: 15px;" for="date">생년월일:</label>
                <input type="date" max="9999-12-31" name="birth">
                <br>
                <br>
                <label style="align-self:left;  " for="profile_image" class="form-label">프로필이미지선택하세요.</label>
                <input class="form-control form-control-lg" id="profile_image" name="profile_image" type="file">
                
                <br>
                <label style="font-size: 15px;" for="short_description">비고:</label>
                <input name="short_description" type="text">
                <br>
                <br>          
                <button type="submit" class="btn text-white" style="background-color:purple">회원가입</button>
                <hr>
                <button type="submit" class="btn text-white" style="background-color:purple">로그인</button>   
            </form>
        </div>
    </div>
   
    <style>

       .wrapper1 {
            margin-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .container1 {   
            font-family: arial;
            font-size: 20px;
            margin: 1px;
            width: 430px;
            height: 750px;
            outline: solid 3px rgb(240, 239, 239);
            text-align: center;
            padding: 15px;
        }

        .signup_child {
            padding-right: 50px;
            text-align: right;
        }
        
     </style>
     
    
            {% endblock %}
