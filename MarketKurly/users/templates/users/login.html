<div class="wrapper">
 <div class="container">
       
    {% if user.is_authenticated %}
        로그인 성공
        <br>
        {{ user.email }}님 환영합니다!
        <br>
        <a href="{% url 'users:usersinfo' %}">회원정보페이지</a>로 이동합니다.
        <br>
        <br>
        
        <a href="{% url 'users:logout' %}">로그아웃</a>
    {% else %}
        
    

    <h2>로그인</h2>  
 <div class="child">  
    <form action="" method="POST">
        {% csrf_token %}
        <label for="username">아이디:</label>
        <input tyepe="username" name="username">
        <br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">비밀번호:</label>
        <input name="password" type="password">
  </div>   
        <input class="login_button" type="submit" value="로그인">
        <br>
        <a style="font-size: 15px;" href="{% url 'users:signup' %}">회원가입</a>
    </form>
{% endif %}
 </div>
</div>
<style>

    .wrapper {
        margin-top: 300px;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    .container {   
        font-family: arial;
        font-size: 24px;
        margin: 1px;
        width: 410px;
        height: 320px;
        outline: dashed 1px rgb(91, 89, 89);
        text-align: center;
        padding-right: 20px;
    }
    .child {
        font-family: arial;
        font-size: 20px;
        margin: 25px;
        width: 300px;
        height: 100px;
        text-align: right;
    }
    .login_button {
        background-color: #5F0080;
        color: white;   
    }
</style>
