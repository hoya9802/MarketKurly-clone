
<div class="signup_wrapper">
    <div class="signup_container"> 
        <h2>회원가입</h2>
        <form action="" method="POST">
            {% csrf_token %}  <!--form  요청시.. -->
        <div class="signup_child"> 
            <label for="username">아이디:</label>
            <input name="username" type="text">  
            <br>
            <label for="password">비밀번호:</label>
            <input name="password" type="password">
            <br>
            <label for="email">이메일:</label>
            <input name="email" type="text">
            <br>
            <label for="firstname">이름:</label>
            <input name="firstname" type="text">
            <br>
            <label for="lastname">성:</label>
            <input name="lastname" type="text">
            <br>  
            <label>성별:</label>
            <label>
            <input type="radio" name="gender" value="남성">남성
            </label>
            <label>
            <input type="radio" name="gender" value="여성">여성
            </label>
            <label>
                <input type="radio" name="gender" value="여성">기타
            </label>
            <br>
        </div> 
            <br>
            <br>   
            <label style="font-size: 15px;" for="date">생년월일:</label>
            <input type="date" max="9999-12-31" name="birth">
            <br>
            <br>
            
            <label style="align-self:left;  " for="profile_image" class="form-label">프로필이미지선택하세요.</label>
            <input class="form-control form-control-lg" id="profile_image" type="file">
            <br>
            <br>
            <label style="font-size: 15px;" for="short_description">비고:</label>
            <input name="short_description" type="text">
            <br>
            
            <br>
            
           
            <input class="signup_button" type="submit" value="회원가입완료">
            <br>
            <a style="font-size: 15px;" href="{% url 'users:usersinfo' %}">로그인</a>
            
        </form>
    </div>
</div>
<style>
    .signup_wrapper {
        margin-top: 300px;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    .signup_container {
        font-family: arial;
        font-size: 24px;
        margin: 1px;
        width: 350px;
        height: 550px;
        outline: dashed 1px rgb(91, 89, 89);
        text-align: center;
        padding-right: 20px;  
    }

    .signup_child {
       
        font-family: arial;
        font-size: 20px;
        margin: 25px;
        width: 300px;
        height: 100px;
        text-align: right;
    
    }

    .signup_button {
        background-color: #5F0080;
        color: white;   
    }
</style>
